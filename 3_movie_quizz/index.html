            <p>Title: Harry Potter and the Philosopher's Stone</p>

        <!-- Below the movie info div, display a div containing a form -->

            in an input text field with a submit button. -->
            
        <div id=form0>
            <p><spam id=help0> Enter the name of an actor/director of the film above: </spam></p>
            <input id =submit type=text value = '' placeholder = '....' autofocus>
            <button onClick = CheckAnswer() id=check >Check</button>
        </div>

        <div id=answer0>
            <p id=result0></p>
        </div>
    </div>

    </div>

    <button id = next onClick = Next() disabled >Next Question </button>
